<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/{% if page.img_preview %}{{ page.img_preview }}{% else %}{{ site.header-img }}{% endif %}">
<meta property="og:image:width" content="{% if page.img_preview %}{{ page.img_preview.width }}{% else %}{{ site.header-img.width }}{% endif %}" />
<meta property="og:image:height" content="{% if page.img_preview %}{{ page.img_preview.height }}{% else %}{{ site.header-img.height }}{% endif %}" />
<meta property="og:description" content="{% if page.subtitle %}{{ page.subtitle }}{% else %}{{ site.description }}{% endif %}">
